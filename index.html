<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logoaround.png"
          alt="Around logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__avatar-container">
            <img
              src="./images/Avatar.jpg"
              alt="Avatar"
              class="profile__avatar"
            />
            <button class="profile__avatar-edit-button" title="Editar avatar">
              ✎
            </button>
          </div>
          <div class="profile__information">
            <div class="profile__container">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__about">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <!-- Edit Profile Popup -->
      <section class="popup" id="edit-profile-popup">
        <div class="popup__overlay">
          <div class="popup__container">
            <button class="popup__close-button"></button>
            <form class="popup__form" id="profile-form">
              <h2 class="popup__title">Edit profile</h2>
              <input
                class="popup__input"
                type="text"
                id="input-name"
                name="name"
                required
                minlength="2"
                maxlength="50"
                placeholder="Name"
              />
              <span class="popup__error" id="input-name-error"></span>
              <input
                class="popup__input"
                type="text"
                id="input-about"
                name="about"
                required
                minlength="2"
                maxlength="50"
                placeholder="About"
              />
              <span class="popup__error" id="input-about-error"></span>
              <button class="popup__save-button" type="submit">Save</button>
            </form>
          </div>
        </div>
      </section>

      <!-- Add Card Popup -->
      <section class="popup" id="add-image-popup">
        <div class="popup__overlay">
          <div class="popup__container">
            <button class="popup__close-button"></button>
            <form class="popup__form" id="add-image-form">
              <h2 class="popup__title">New place</h2>
              <input
                class="popup__input"
                type="text"
                id="input-title-place"
                name="input-title-place"
                required
                minlength="2"
                maxlength="50"
                placeholder="Title"
              />
              <span class="popup__error" id="input-title-place-error"></span>
              <input
                class="popup__input"
                type="url"
                id="input-url-image"
                name="input-url-image"
                required
                placeholder="Image URL"
              />
              <span class="popup__error" id="input-url-image-error"></span>
              <button class="popup__save-button" type="submit">Create</button>
            </form>
          </div>
        </div>
      </section>

      <!-- Update Avatar Popup -->
      <section class="popup" id="update-avatar-popup">
        <div class="popup__overlay">
          <div class="popup__container">
            <button class="popup__close-button"></button>
            <form class="popup__form" id="update-avatar-form">
              <h2 class="popup__title">Update profile picture</h2>
              <input
                class="popup__input"
                type="url"
                id="input-avatar-url"
                name="input-avatar-url"
                required
                placeholder="Image URL"
              />
              <span class="popup__error" id="input-avatar-url-error"></span>
              <button class="popup__save-button" type="submit">Save</button>
            </form>
          </div>
        </div>
      </section>

      <!-- Confirm Delete Card Popup -->
      <section class="popup" id="confirm-delete-popup">
        <div class="popup__overlay">
          <div class="popup__container">
            <button class="popup__close-button"></button>
            <form class="popup__form" id="confirm-delete-form">
              <h2 class="popup__title">¿Estás seguro?</h2>
              <button class="popup__save-button" type="submit">Sí</button>
            </form>
          </div>
        </div>
      </section>

      <!-- Image Popup -->
      <div class="popup" id="popup-image">
        <div class="popup__overlay">
          <div class="popup__container popup__container_image">
            <button class="popup__close-button"></button>
            <img class="popup__image" src="#" alt="" />
            <p class="popup__caption"></p>
          </div>
        </div>
      </div>

      <!-- Card Template -->
      <template id="card-template">
        <li class="card">
          <button class="card__delete-button"></button>
          <img class="card__image" alt="" />
          <div class="card__information">
            <p class="card__information-name"></p>
            <div class="card__like-container">
              <button class="card__like-button"></button>
              <span class="card__like-count"></span>
            </div>
          </div>
        </li>
      </template>

      <footer class="footer">&copy; 2025 Carlos Durán</footer>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
